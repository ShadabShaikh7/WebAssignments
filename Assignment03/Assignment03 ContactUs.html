<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <center><h3><u>Contact Us</u></h3><br>
    <form>
        <label for="Fname">First Name :</label><br>
        <input type="text" name="Fname" id="Fname"><br><br>

        <label for="Mname">Middle Name :</label><br>
        <input type="text" name="Mname" id="Mname"><br><br>

        <label for="Lname">Last Name :</label><br>
        <input type="text" name="Lname" id="Lname"><br><br>

        <label for="MonNo">Mobile Number :</label><br>
        <input type="number" name="MonNo" id="MonNo"><br><br>

        <label for="address">Address :</label><br>
        <textarea type="number" name="address" id="address" cols="25" rows="5"></textarea><br><br>

        <input type="submit">
        <input type="reset">
    </form></center>
</body>
</html>
